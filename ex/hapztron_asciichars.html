<html>
<head>
	<title>Hapztron JSASCII</title>
	<script type="text/javascript" src="../jsascii.js"></script>
</head>
<body>
	<img src="img/hapztron.png" 
	     	asciify="true" 
		asciiresolution="high"
		asciiscale="2"
		asciicolor="false"
		asciiblock="true"
		asciiinvert="false"
		style="background-color: #FFFFFF;"
	/>

	<img src="img/hapztron.png" 
		asciify="true" 
		asciiresolution="high"
		asciiscale="2"
		asciicolor="false"
		asciiblock="true"
		asciiinvert="false"
		asciichars=".o*@"
		style="background-color: #FFFFFF;"
	/>
</body>
</html>
